{% extends 'layout/default.html' %}
{% load custom_filters %}

{% block title %}
Post
{% endblock title %}

{% block content %}
<div class="card">
  <div class="card-header">
    <h3>
      {{ post.title|censor }}
    </h3>
    <div>
      Название: <span class="badge bg-info">{{ post.title|censor }}</span>
      Автор: <span class="badge bg-info">{{ post.author }}</span>
    </div>
  </div>
  <div class="card-body">
    {{ post.text|censor }}
    
  </div>
  <form method="POST">
    {% csrf_token %}
    
      <a href="{% url 'news:post_edit' post.id %}">
        Изменить
    </a>
  </form>
 
</div> 
<a href="{% url 'news:subscribe' %}">
  <button type="button">Подписка</button>
</a>


        
{% endblock content %}
